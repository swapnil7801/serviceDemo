<div class="container">     
<h1> Systems in Products </h1> 
<div class="row">   
<table class="table table-striped">
  <tr>
    <th>SubType</th>
    <th>SubsytemName</th> 
    <th>IpcName</th>
    <th>ProductType</th>
    <th>ProductName</th>
    <th>ParSeq</th>
  </tr>
  <tr *ngFor="let resObject of asyncResult | async | paginate: { id: 'server', itemsPerPage: 10, currentPage: p, totalItems: total }">
    <td><span *ngIf="!resObject.SubType">N/A</span>{{ resObject.SubType }} </td>
    <td><span *ngIf="!resObject.subsytemName">N/A</span>{{ resObject.subsytemName }}</td> 
    <td><span *ngIf="!resObject.IpcName">N/A</span>{{ resObject.IpcName }}</td>
    <td><span *ngIf="!resObject.ProductType">N/A</span>{{ resObject.ProductType }}</td>
    <td><span *ngIf="!resObject.ProductName">N/A</span>{{ resObject.ProductName }}</td>
    <td><span *ngIf="!resObject.ParSeq">N/A</span>{{ resObject.ParSeq }}</td>
  </tr>
</table>
</div>
<div class="row">
<div class="has-text-centered">
    <div class="spinner" [ngClass]="{ 'hidden': !loading }"></div>
    <pagination-controls (pageChange)="getPage($event)" id="server"></pagination-controls>
</div>
</div>
 </div>
